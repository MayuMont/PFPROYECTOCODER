        <header id="header">
            <nav id="nav">
                <section class="logoNav">
                    <a href="../index.html">

                    <li><a href="perros.html">Perros</a></li>

        <main id="mainPages">
            <section>
                <article class="titleContact">
                    <h1 class="h1Contact">Accede a más ofertas <br> para tus mascotas</h1>
                </article>
                <article class="imgHuella">
                    <img src="../imagenes/adornos/Group 13.png" alt="">
                </article>
            </section>
            <section class="formContainer">
                <form action="" class="form">
				<article class="textForm">
                    <legend>¡Hola!</legend>
                    <p>Accede a las mejores ofertas para engreír a tus mascotas</p>
                </article>
                <ul class="form">
					<li>
					<input type="text" id="name" placeholder="Nombre completo">
					</li>
					<li>
					<input type="phone" id="phone" placeholder="Celular">
					</li>
					<li>
					<input type="email" id="email" placeholder="Correo eléctronico">
					</li>
					<li>
					<input type="password" id="password" placeholder="Contraseña">
					</li>
				</ul>
                <article class="botonEnviar">
                    <input type="submit" id="enviar">
                </article>
            </form>
        </main>
